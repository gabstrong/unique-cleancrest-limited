<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Unique cleancrest contact</title>
  </head>
  <body>
    <section>
      <ul>
        <li>
          <a class="back_home" href="index.html">
            <i class="ri-home-4-fill"></i>
            Home
          </a>
        </li>
      </ul>
      <div class="inner_section">
        <div class="left">
          <h2>contact us</h2>
          <div class="log">
            <i class="ri-phone-fill"> <h3>Call us</h3></i>

            <p>+234-9061928000</p>
          </div>

          <div class="log">
            <i class="ri-map-pin-fill"><h3>location</h3></i>

            <p>10 Aderemi akeju street gbagada lagos</p>
          </div>

          <div class="log">
            <i class="ri-timer-fill"><h3>business Hours</h3></i>

            <p>Mon - fri.....10am - 8pm, sat,sun..... closed</p>
          </div>
        </div>

        <div class="right">
          <form
            action="https://formspree.io/f/xgvpjrpb"
            method="POST"
            id="myForm"
          >
            <div>
              <label for="email"
                >Email
                <br />
                <input
                  type="text"
                  placeholder="Enter a valid email address"
                  id="email"
                  autocomplete="email"
                  required
              /></label>
              <br />
              <label for="name"
                >Name
                <br />
                <input
                  type="text"
                  placeholder="Enter your name"
                  id="name"
                  required
                  autocomplete="name"
                />
              </label>
            </div>
            <br />
            <label for="address"
              >Address
              <br />
              <textarea
                name="address"
                cols="30"
                rows="2"
                id="address"
                placeholder="Enter your address"
                id="address"
                autocomplete="address"
              ></textarea>
            </label>
            <br />
            <label for="message"
              >Message
              <br />
              <textarea
                name="message"
                cols="30"
                rows="4"
                id="message"
                placeholder="Enter your message"
                autocomplete="message"
              >
              </textarea>
            </label>

            <button type="submit" value="submit">submit</button>
          </form>
        </div>
      </div>
    </section>

    <script src="app-contact.js"></script>
  </body>
</html>
